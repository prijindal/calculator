<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="..\bower_components\semantic\dist\semantic.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-app="calculator" ng-controller="mainController as main">
    <div class="ui equal width center aligned padded grid main-container">
      <div class="row menu-container">
        <div class="ui inverted segment">
          <div class="ui inverted secondary pointing menu">
            <a ng-href="#/" ng-class="{active:page=='basic'}" class="item">
              Basic
            </a>
            <a ng-href="#/scientific" ng-class="{active:page=='scientific'}" class="item">
              Scientific
            </a>
            <a ng-click="main.close()" class="ui icon right item">
              <i class="close icon"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="row result-container">
        <div id="result1" class="ui huge input">
          <input type="text" value="{{expression.join('')}}">
        </div>
        <div id="result2" class="ui huge input" style="display:none;">
          <input type="text" value="{{expression.join('')}}">
        </div>
      </div>
      <div ng-view class="row">

      </div>
    </div>
    <script src="..\bower_components\jquery\dist\jquery.js"></script>
    <script>
      $ = jQuery = module.exports;
    </script>
    <script src="..\bower_components\semantic\dist\semantic.js"></script>
    <script src="..\bower_components\angular\angular.js"></script>
    <script src="..\bower_components\angular-route\angular-route.js"></script>
    <script src="..\bower_components\angular-animate\angular-animate.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/basic.controller.js"></script>
    <script src="js/scientific.controller.js"></script>
  </body>
</html>
